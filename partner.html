<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>伙伴认证</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link href="css/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/restui.css" />
	<script src="js/mui.min.js"></script>
	<style type="text/css">
	    .ui-page,html,body,.vip-order{
	      	height: 100%;
	      	padding-top:0px;
	    }
	    body,.ui-page{
	    	background:#eee;
	    }
	    .ui-page{
	      	padding-top:44px;
	    }
		.mui-control-content .mui-loading {
			margin-top: 50px;
		}
		.mui-slider-indicator.mui-segmented-control{
			background:#F5F5F5;
		}
	    .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-progress-bar{
	    	background:#595785;
	    	position:relative;
	    	top:-2px;
	    }
	    .mui-slider .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-group .mui-slider-item{
	    	border:none;
	    	background:none;
	    }
	    .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
	    	color:#595785;
	    }
	    .mui-slider .mui-slider-group .mui-slider-item .mui-scroll-wrapper .mui-table-view{
	      margin:0 10px
	    }
	    .mui-slider .mui-slider-group{
	    	position:absolute;
	    	top:40px;
	    	left:0;
	    	bottom:0;
	    	right:0;
	    }
	    .mui-segmented-control .mui-control-item{
	    	line-height:40px;
	    }
	   
    	.mui-page-content{
    		height:100%;
    		position:relative;
    	}
    	.mui-page{
			position: absolute;
			left: 0;
			right: 0;
			top: 44px;
			bottom: 0;
			width: 100%;
			height: 100%;
		}
		.vip-list li.input-in:first-child{
			margin:0;
		}
		 .vip-list li a{
         	color: #666;
         	padding:5px 25px 5px 15px;
         	display:block;
         	overflow:hidden;
         }
    	.vip-list li a .f-l{
    		float:left;
    	}
    	.vip-list li .f-r{
    		float:right;
        }

    	.vip-list li a:after{
    		float:right;
    		font-size:12px;
    		color:#D9D8D8;
    		position:absolute;
    		right:8px;
    		top:5px;
    	}
    	.vip-list li.certification{
    		padding:5px 15px;
    		margin-top:10px;
    		background:none;
    	}
    	.mui-table-view-radio li{
    		padding:5px 15px;
    	}
    	.vip-list li.certification a,.from-btn{
    		 padding:0 10px;
    		 background:#fff;
    		 display:block;
    		 height:40px;
    		 line-height:40px;
    		 color:#fff;
    		 font-size:16px;
    		 border-radius:3px;
    		 -webkit-border-radius:3px;
    		 text-align:center;
    		background:#393767;
    	}
    	.vip-list li.certification a:active{
    		background:#22214d;
    	}
    	.from-btn{
    		margin:15px 10px;
    	}
    	.vip-list li .icon-radio-push:before{
    		 display:none;
    	}
    	.vip-list li.mui-selected .icon-radio-push:before{
    		display:block;
    		position:absolute;
    		right:15px;
    		top:5px;
    		color:#393767;
    	}

		.mui-views,.mui-view,.mui-pages,.mui-page,.mui-page-content {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
			background-color: #efeff4;
		}
		.mui-pages {
			top: 44px;
			height: auto;
		}
		.content{
			height: 100%;
		}
	   .vip-list li:first-child{
      		margin:0
    	}
		
		.mui-table-view-cell .mui-active{
			background:#E7E7E8;
		}
		.vip-list li .input{
			background:none;
			width:100%;
			border:none;
			height:40px;
		}
		.vip-list li.input-in{
			padding-left:16px;
			height:40px;
			overflow:hidden;
			line-height: 40px;
    		background:#fff;
    		color:#666;
    		font-size:14px;
    		position:relative;
    		margin:10px 0 0 0;
		}
		.vip-list li.input-in .input{
			text-align: right;
			float:right;
		}
    </style>
</head>
<body>
  <div class="ui-page" id="ui-page">
   	 <header class="ui-bar jy-bar" id="header">
    	<a href="javascript:;" class="icon-back icon" id="back"></a>
    	<div class="ui-title">伙伴认证</div>
    	<a href="javascript:;" class="icon-categorys icon" id="categorys"></a>
    </header>
	    <section class="vip-order">
	    	 <div id="slider" class="mui-slider" style="height:100%;">
					<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
						<a class="mui-control-item" href="#item1mobile">公司认证</a>
						<a class="mui-control-item" href="#item2mobile">个人认证</a>
					</div>
					<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
					<div class="mui-slider-group">
						<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
							<div id="scroll1" class="mui-scroll-wrapper">
								<div class="vip-list">
									<ul>
						                <li class="input-in"><span class="f-l">公司名称</span><span class="f-r"><input type="text" class="input" id="enterprisename" placeholder="输入公司名称"/></li>
						                <li class="input-in"><span class="f-l">企业注册号</span><span class="f-r"><input type="text" id="fname" class="input" placeholder="输入企业注册号"/></li>
						                <li class="input-in"><span class="f-l">税务登记号</span><span class="f-r"><input type="number" id="nname" class="input" placeholder="输入税务登记号" /></li>
						                <li class="input-in"><span class="f-l">公司法人</span><span class="f-r"><input type="text" class="input" id="zCode" placeholder="输入公司法人"/></li>
						                <li class="input-in"><span class="f-l">联系人</span><span class="f-r"><input type="text" class="input" id="zCode" placeholder="输入联系人"/></li>
						                <li class="input-in"><span class="f-l">联系电话</span><span class="f-r"><input type="text" class="input" id="zCode" placeholder="输入联系电话"/></li>
						                <li class="certification"><a href="javascript:;" id='submitC' class="btn">马上认证</a></li>
									</ul>
								</div>
							</div>
						</div>
						<div id="item2mobile" class="mui-slider-item mui-control-content">
							<div id="scroll2" class="mui-scroll-wrapper">
									<div class="vip-list">
									<ul>
						                <li class="input-in"><span class="f-l">姓名</span><span class="f-r"><input type="text" class="input" id="enterprisename" placeholder="输入姓名"/></li>
						                <li class="input-in"><span class="f-l">身份证号码</span><span class="f-r"><input type="text" id="fname" class="input" placeholder="输入身份证号码"/></li>
						                <li class="certification"><a href="javascript:;" id='submitMy' class="btn">马上认证</a></li>
									</ul>
								</div>
							</div>
	
						</div>
					</div>
				</div>
	    </section>
  </div>
   <script src="js/config.js"></script>
   <script src="js/app.js"></script>
   <script type="text/javascript">
   (function($, doc) {
   	    $.init({
      		statusBarBackground:'#393767'
      	});
      	//初始化单页的区域滚动
		 $('.mui-scroll-wrapper').scroll();
      	$.plusReady(function() {
      		plus.navigator.setStatusBarStyle('UIStatusBarStyleBlackTranslucent');
		});
   }(mui, document));
   </script>
</body>
</html>
