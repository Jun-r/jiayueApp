<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>忘记密码</title>
	<link href="css/app.css" rel="stylesheet" />
</head>
<body>
  <div class="ui-page" id="ui-page">
    <header class="ui-bar jy-bar" id="header">
    	<a href="javascript:;" class="icon-back icon"></a>
    	<div class="ui-title">忘记密码</div>
    </header>
    <div class="content">
    	<div class="jy-login">
    		<div class="item">
    			<div class="in icon-email icon"><input class="input" id="username" type="text" placeholder="请输入登录电子邮箱"/></div>
    		</div>
    		<div class="item yc">
    			<div class="in"><input class="input" type="text" id="getcode" placeholder="请输入验证码"/></div>
    			<span class="getcode">3ecs</span>
    		</div>
    		<div class="item mt20">
    			<button class="btn-submit" id="login">发送重置邮件</button>
    		</div>
    	</div>
    </div>
  </div>
  <script src="js/mui.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mui.enterfocus.js"></script>
  <script src="js/login.js"></script>
  <script type="text/javascript" charset="utf-8">
	(function($, doc) {
		 $.init({
      		statusBarBackground:'#393767'
      	 });
		 $.plusReady(function() {
			plus.navigator.setStatusBarStyle('UIStatusBarStyleBlackTranslucent');
			
		 });
		
	}(mui, document));
	</script>
</body>
</html>
